<script type="text/javascript">
var points = document.getElementsByClassName('point');
var list = document.getElementById("list");
var all = document.getElementById('all');
var lists = document.getElementsByClassName('list_li');
var index = 0;
// list.style.left='-718px';
var clear = function () {
	for( i = 0 ; i < points.length ; i++){
		points[i].className='point';
		list.style.transition = ' all 1s';
	}
}
var go = function(){
	clear();
	console.log(list.style.transition);
	list.style.left = -440 * ( index) +'px';
	points[index].className = 'point act';
}
var nex = function(){
	if( index <lists.length -1){
		index++;
			}
	else{
		index = 0;
		
			}
		go();
		}
var pre = function(){
	if(index == 0){
		index = lists.length -1;
		
			}
	else{
		index--;
			}
		go();
		}
for(i = 0 ; i <points.length ; i++){
	points[i].addEventListener('click',function(){
		index = this.getAttribute('date-index');
		go();
	})
}
var play = function(){
	console.log("a");
	timer = setInterval(function(){
		nex();
	},2000)
}
var stop  = function(){
	console.log("c");
	clearInterval(timer);
}
play()
all.onmouseover = stop;
all.onmouseout = play;
